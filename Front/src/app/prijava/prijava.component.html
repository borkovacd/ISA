<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Forma za prijavu</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-16">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Prijava</h3>
            <div class="form-group">
              <label class="text-info">Korisnicko ime:</label><br>
              <input type="text" name="email" placeholder="Korisnicko ime.." id="emailValue" class="form-control"  [(ngModel)] = "user.korisnickoIme" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Lozinka:</label><br>
              <input type="password" name="password" placeholder="******" id="passValue" class="form-control" [(ngModel)] = "user.lozinka" [ngModelOptions] = "{standalone:true}">
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Prijavi se" (click)="clickLogIn()">
            </div>
            <div>&nbsp;</div>
            <div id="register-link" class="text-right">
              <a [routerLink]="['/registracija']" class="text-info">Registruj se</a>
            </div>

            <div id="welcome-link" class="text-right">
              <a [routerLink]="['/welcomepage']" class="text-info">Odustani</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
