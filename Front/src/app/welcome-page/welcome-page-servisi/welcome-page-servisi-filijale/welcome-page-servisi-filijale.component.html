<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-navbar style="font-family: 'Ink Free'"  title="T R A V E L L A N D">
    <button class="btn-primary" (click)="ulogujSe()">Uloguj se</button>
    <button class="btn-primary" (click)="registrujSe()"> Registruj se</button>

  </igx-navbar>
</div>

<div>
  <div>
    <button class="btn btn-primary" style="width: 10%;margin-top: 10px; font-size: 1em;margin-bottom: 10px" (click)="goBack()">
      <i class="fa fa-arrow-left"> Nazad</i>
    </button>
  </div>
  <div style="text-align: center">
    <p  style="color: black;font-size:80px; font-family: 'Ink Free'; margin-bottom: 5%">'{{nazivRent}}'</p>
    <p  style="color: black;font-size:40px; font-weight: bolder; font-family: 'Ink Free'; margin-bottom: 5%">Pregled Filijala</p>
  </div>

  <div
    style="text-align: center; margin-left: 20%;margin-right: 20%">
    <div *ngFor="let filijala of filijale"
         style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
      <p style="font-size: 20px">Adresa: <b> {{filijala.adresa}} </b></p>

      <p style="font-size: 20px">Grad: <b> {{filijala.grad}} </b></p>
      <p style="font-size: 20px">Drzava: <b> {{filijala.drzava}} </b></p>
      <p style="font-size: 20px">Longituda: <b> {{filijala.longitude}} </b></p>
      <p style="font-size: 20px">Latituda: <b> {{filijala.latitude}} </b></p>

    </div>
  </div>
</div>
