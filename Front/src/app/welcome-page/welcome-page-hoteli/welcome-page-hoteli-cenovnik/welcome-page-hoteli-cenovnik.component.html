<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-navbar style="font-family: 'Ink Free'" title="T R A V E L L A N D">
    <button class="btn-primary" (click)="ulogujSe()">Uloguj se</button>
    <button class="btn-primary" (click)="registrujSe()"> Registruj se</button>
  </igx-navbar>
</div>

<div>
  <div>
    <button class="btn btn-primary" style="width: 10%;margin-top: 10px; font-size: 1em;margin-bottom: 10px" (click)="goBack()">
      <i class="fa fa-arrow-left"> Nazad</i>
    </button>
  </div>
  <div style="text-align: center">
    <p  style="color: black;font-size:80px; font-family: 'Ink Free'; margin-bottom: 5%">'{{nazivHotela}}'</p>
    <p  style="color: black;font-size:40px; font-weight: bolder; font-family: 'Ink Free';">Pregled stavki u cenovniku</p>
    <p  style="color: black;font-size:20px; font-weight: bolder; font-family: 'Ink Free'; margin-bottom: 5%">({{d1}} - {{d2}})</p>
  </div>

  <div
    style="text-align: center; margin-left: 20%;margin-right: 20%">
    <div *ngFor="let price of prices"
         style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
      <div *ngIf="price.tipSobe != null">
        <p style="margin-top: 20px">Tip sobe:{{price.tipSobe}}</p>
      </div>
      <div *ngIf="price.tipDodatneUsluge != null">
        <p style="margin-top: 20px">Tip dodatneUsluge:{{price.tipDodatneUsluge}}</p>
      </div>
      <p style="font-size: 20px">Cena:  {{price.cena}}</p>
      <p style="font-size: 15px; margin-top: -2%"><i>(U cenu je uključeno noćenje sa doručkom)</i></p>
    </div>
  </div>



</div>
