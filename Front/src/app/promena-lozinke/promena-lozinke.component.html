<h2>Promena lozinke</h2>
<form class="form-horizontal" >

  <div class="form-group col-md-3">
    <label style="font-family: 'Verdana'">Lozinka:</label>
    <input type="password" name="passValue" id = "passValue" class="form-control"  placeholder="Lozinka.." required autofocus [(ngModel)]="korisnik.lozinka" [ngModelOptions] = "{standalone:true}" />
  </div>
  <div class="col-md-3">
    <div class="form-control-feedback">
      <span class="text-danger align-middle">
        <!-- Put name validation error messages here -->
      </span>
    </div>
  </div>

  <div class="form-group col-md-3">
    <label style="font-family: 'Verdana'">Ponovite lozinku:</label>
    <input type="password" name="passValue1" id = "passValue1" class="form-control"  placeholder="Ponovljena lozinka.." required autofocus [(ngModel)]="ponovljenaLozinka" [ngModelOptions] = "{standalone:true}" />
  </div>
  <div class="col-md-3">
    <div class="form-control-feedback">
      <span class="text-danger align-middle">
        <!-- Put name validation error messages here -->
      </span>
    </div>
  </div>

  <p class="text-danger">{{lozinke}}</p>

  <div class="form-group">
    <button style="font-family: 'Verdana'" class="btn btn-primary" (click)="potvrdi()">Prijavi se</button>
    <br><br>
    <button style="font-family: 'Verdana'" class="btn btn-primary" (click)="otkazi()">Otkazi</button>
  </div>


</form>
