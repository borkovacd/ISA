<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-navbar style="font-family: 'Ink Free'" title="T R A V E L L A N D">
    <div *ngIf="administrator!=null">
      <i class="fa fa-user"> {{administrator.ime}} {{administrator.prezime}}</i>
    </div>
    <button class="btn-primary" (click) = "logout()">Izloguj se</button>
  </igx-navbar>
</div>

<br>
<div style="text-align: center">
  <p  style="color: black;font-size:60px; font-family: 'Ink Free'; margin-bottom: 10%">Dodavanje dodatne usluge</p>
</div>

<div style="margin-bottom:50px;margin-right: 30%;margin-left: 30%">

  <form [formGroup]="form">
    <div class="form-group">

      <label style="font-size: 20px;">Tip dodatne usluge:</label>
      <select class="form-control margin" [formControl]="tipDodatneUsluge">
        <option>PARKING</option>
        <option>TRANSFER</option>
        <option>BAZEN</option>
        <option>RESTORAN</option>
        <option>SOBNI_SERVIS</option>
        <option>WELNESS</option>
        <option>SPA_CENTAR</option>
        <option>WIFI</option>
        <option>TERETANA</option>
      </select>
      <small class="form-text error" *ngIf="tipDodatneUsluge.errors?.required && tipDodatneUsluge.touched" style="color: red">
        Izbor tipa dodatne usluge je obavezan!
      </small>

      <button class="btn btn-primary" style="width: 100%;margin-top: 30px" (click)="confirmClick()"
              [disabled]="!form.valid"> DODAJ
      </button>
      <button class="btn btn-primary" style="width: 100% ; margin-top: 20px" (click)="exit()">ZATVORI</button>
    </div>
  </form>
</div>
