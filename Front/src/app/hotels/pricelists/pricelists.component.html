<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-navbar style="font-family: 'Ink Free'"  title="T R A V E L L A N D">
    <i class="fa fa-user"> Ime Prezime </i>
    <button class="btn-primary">Izloguj se</button>
  </igx-navbar>
</div>

<div>
  <div>
    <button class="btn btn-primary" style="width: 10%;margin-top: 10px; font-size: 1em;margin-bottom: 10px" (click)="goBack()">
      <i class="fa fa-arrow-left"> Nazad</i>
    </button>
  </div>
  <div style="text-align: center">
    <p  style="color: black;font-size:80px; font-family: 'Ink Free'; margin-bottom: 5%">'{{nazivHotela}}'</p>
    <p  style="color: black;font-size:40px; font-weight: bolder; font-family: 'Ink Free'; margin-bottom: 5%">Pregled cenovnika</p>
  </div>
  <div style="text-align: center">
    <button class="btn btn-outline-primary" style="width: 40%;margin-top: 20px; font-size: 1.5em;margin-bottom: 30px;" (click)="addPricelist()">Dodaj cenovnik</button>
  </div>

  <div
  style="text-align: center; margin-left: 20%;margin-right: 20%">
  <div *ngFor="let pricelist of pricelists"
       style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray; margin-top: 20px;">
    <p style="font-size: 20px">Pocetak vazenja:</p>
    <h3 style="margin-top: 5px; color: forestgreen"> {{pricelist.pocetakVazenja}}</h3>
    <p style="font-size: 20px">Prestanak vazenja:</p>
    <h3 style="margin-top: 5px; color: forestgreen"> {{pricelist.prestanakVazenja}}</h3>
    <div style="margin-bottom: 10px; margin-top: 10px">
      <button
        style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
        (click)="showPricelist(pricelist.id)">Prika≈æi
      </button>
    </div>
  </div>
</div>


</div>
