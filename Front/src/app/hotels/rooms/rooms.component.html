<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-navbar style="font-family: 'Ink Free'" title="T R A V E L L A N D">
    <i class="fa fa-user"> Ime Prezime </i>
    <button class="btn-primary">Izloguj se</button>
  </igx-navbar>
</div>

<div>
  <div>
    <button class="btn btn-success" style="width: 40%;margin-top: 20px; font-size: 1.5em;margin-bottom: 30px"(click)="goBack()">Nazad</button>
  </div>
  <div>
    <button class="btn btn-success" style="width: 40%;margin-top: 20px; font-size: 1.5em;margin-bottom: 30px"(click)="addRoom()">Dodaj sobu</button>
  </div>

  <div
    style="text-align: center; margin-left: 20%;margin-right: 20%">
    <div *ngFor="let room of rooms"
         style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
      <h1 style="margin-top: 20px">Soba</h1>
      <p style="font-size: 20px">Tip sobe:  {{room.tipSobe}}</p>
      <p style="font-size: 20px">Kapacitet:  {{room.kapacitet}}</p>
      <p style="font-size: 20px">Sprat:  {{room.sprat}}</p>
      <p style="font-size: 20px">Balkon: {{room.imaBalkon}}</p>

      <div style="margin-bottom: 20px">
        <button
          style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
          (click)="editRoom(room.id)">Izmeni
        </button>
        <button
          style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 30px"
          (click)="deleteRoom(room.id)">Obrisi
        </button>
      </div>
    </div>
  </div>
</div>
