<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Forma za registraciju</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-16">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Registracija</h3>
            <div class="form-group">
              <label class="text-info">Ime:</label><br>
              <input type="text" name="name" placeholder="Ime.." id="nameValue" class="form-control" required autofocus [(ngModel)] = "korisnik.ime" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Prezime:</label><br>
              <input type="text" name="surname" placeholder="Prezime..." id="surname" class="form-control" required autofocus [(ngModel)] = "korisnik.prezime" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Korisnicko ime:</label><br>
              <input type="text" name="surname" placeholder="Korisnicko ime..." id="username" class="form-control" required autofocus [(ngModel)] = "korisnik.korisnickoIme" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Lozinka:</label><br>
              <input type="password" name="passValue" placeholder="******" id="passValue" class="form-control" required autofocus [(ngModel)] = "korisnik.lozinka" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Ponovite lozinku:</label><br>
              <input type="password" name="passValue1" placeholder="******" id="passValue1" class="form-control" required autofocus [(ngModel)] = "ponovljenaLozinka" [ngModelOptions] = "{standalone:true}">
            </div>

            <p class="text-danger">{{lozinke}}</p>

            <div class="form-group">
              <label class="text-info">Email:</label><br>
              <input type="text" name="email" placeholder="Email adresa..." id="email" class="form-control" required autofocus [(ngModel)] = "korisnik.email" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Broj telefona:</label><br>
              <input type="text" name="brTel" placeholder="Broj telefona..." id="brTel" class="form-control" required autofocus [(ngModel)] = "korisnik.telefon" [ngModelOptions] = "{standalone:true}">
            </div>

            <p class="text-danger">{{porukaTelefon}}</p>

            <div class="form-group">
              <label class="text-info">Grad:</label><br>
              <input type="text" name="grad" placeholder="Grad..." id="grad" class="form-control" required autofocus [(ngModel)] = "korisnik.grad" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Registruj se" (click)="submit()">
              &nbsp;
                <a [routerLink]="['/welcomepage']" class="text-info">Odustani</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
