<br>
<div *ngIf="showAlert" #alert class="alert alert-primary alert-dismissible fade show" role="alert" style="text-align: center">
  <button type="button" style="margin-right: 10%" class="close" aria-label="Zatvori" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3>{{alertMessage}}</h3>
</div>
<div *ngIf="!showAlert" style="text-align: center">
  <p  style="color: black;font-size:40px; font-family: 'Ink Free'">Registracija rent a car servisa</p>
</div>
<div *ngIf="!showAlert" style="margin-bottom:50px;margin-right: 30%;margin-left: 30%">
  <form [formGroup]="form">
    <div class="form-group">

      <label style="margin-top: 20px">Naziv rent a car servisa:</label>
      <input name="name" class="form-control margin" [formControl]="name">
      <small class="form-text error" *ngIf="name.errors?.required && name.touched" style="color: red">
        Naziv je obavezan!
      </small>

      <label style="margin-top:20px">Adresa:</label>
      <input name="address" class="form-control margin" [formControl]="address">
      <small class="form-text error" *ngIf="address.errors?.required && address.touched" style="color: red">
        Adresa je obavezna!
      </small>

      <label style="margin-top:20px">Opis:</label>
      <textarea name="description" class="form-control" [formControl]="description"></textarea>

      <label style="margin-top:20px">Administrator:</label>
      <select class="form-control margin" [formControl]="administratorRentCar">
        <option></option>
        <option *ngFor="let admin of administratoriRentCar ">{{admin.korisnickoIme}}</option>
      </select>

      <button class="btn btn-primary" style="width: 100%;margin-top: 30px" (click)="confirmClick()" [disabled]="!form.valid">
        Registruj
      </button>

      <button class="btn btn-primary" style="width: 100% ; margin-top: 20px" (click)="exit()">
        Zatvori
      </button>

    </div>
  </form>
</div>
