<div style="text-align: center; margin-left: 20%;margin-right: 20%">
  <div *ngFor="let rent of rents"
       style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
    <h1 style="margin-top: 20px">{{rent.naziv}}</h1>
    <p style="font-size: 20px">{{rent.adresa}}</p>
    <p style="font-size: 20px">{{rent.opis}}</p>
    <div style="margin-bottom: 20px">
      <button
        style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
        (click)="izmeniRent(rent.rentACarId)">Izmeni
      </button>
      <button
        style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
        (click)="pregledVozila(rent.rentACarId)">Vozila
      </button>
      <button
        style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
        (click)="pregledFilijala(rent.rentACarId)">Filijale
      </button>
      <button
        style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
        (click)="pregledCenovnika(rent.rentACarId)">Cenovnik
      </button>
    </div>
  </div>
</div>
