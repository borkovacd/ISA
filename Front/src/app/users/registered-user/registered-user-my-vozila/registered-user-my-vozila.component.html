<div>

  <div style="text-align: center">
    <p  style="color: black;font-size:40px; font-weight: bolder; font-family: 'Ink Free'; margin-bottom: 5%">Pregled mojih vozila</p>
  </div>

  <div
    style="text-align: center; margin-left: 20%;margin-right: 20%">
    <div *ngFor="let vozilo of vozila"
         style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
      <p style="font-size: 20px">Tip:  {{vozilo.tip}}</p>
      <p style="font-size: 20px">Naziv:  {{vozilo.naziv}}</p>
      <p style="font-size: 20px">Cena:  {{vozilo.cena}}</p>
      <p style="font-size: 20px">Marka: {{vozilo.marka}} </p>
      <p style="font-size: 20px">Model:  {{vozilo.model}}</p>
      <p style="font-size: 20px">Godina proizvodnje:  {{vozilo.godinaProizvodnje}}</p>
      <p style="font-size: 20px">Broj sedista:  {{vozilo.brojSedista}}</p>
      <div style="margin-bottom: 20px">
      </div>
    </div>
  </div>
</div>
