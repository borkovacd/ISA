<div>

  <div style="text-align: center">
    <p  style="color: black;font-size:40px; font-weight: bolder; font-family: 'Ink Free'; margin-bottom: 5%">Pregled mojih hotela</p>
  </div>

  <div
    style="text-align: center; margin-left: 20%;margin-right: 20%">
    <div *ngFor="let hotel of hotels"
         style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
      <p style="font-size: 20px">Naziv: <b> {{hotel.naziv}} </b> </p>
      <p style="font-size: 20px">Adresa: <b> {{hotel.adresa}} </b> </p>
      <p style="font-size: 20px">Opis: <b> {{hotel.opis}} </b> </p>

      <ng-template #t let-fill="fill">
     <span class="star" [class.full]="fill === 100">
      <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
     </span>
      </ng-template>

      <ngb-rating [(rate)]="hotel.ocena" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>

      <div style="margin-bottom: 20px">

      </div>
    </div>
  </div>
</div>
