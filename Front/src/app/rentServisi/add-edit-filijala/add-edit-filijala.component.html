<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-navbar style="font-family: 'Ink Free'" title="T R A V E L L A N D">
    <button class="btn-primary" (click) = "logout()">Izloguj se</button>
  </igx-navbar>
</div>

<br>
<div style="text-align: center">
  <p  style="color: black;font-size:60px; font-family: 'Ink Free'; margin-bottom: 10%">{{naslovStranice}}</p>
</div>

<div style="margin-bottom:50px;margin-right: 30%;margin-left: 30%">

  <form [formGroup]="form">
    <div class="form-group">

      <label style="margin-top: 20px">Adresa:</label>
      <input name="adresa" class="form-control margin" [formControl]="adresa">
      <small class="form-text error" *ngIf="adresa.errors?.required && adresa.touched" style="color: red">
        Adresa je obavezna!
      </small>

      <label style="margin-top: 20px">Drzava:</label>
      <input name="drzava" class="form-control margin" [formControl]="drzava">
      <small class="form-text error" *ngIf="drzava.errors?.required && drzava.touched" style="color: red">
        Drzava je obavezna!
      </small>

      <label style="margin-top: 20px">Grad:</label>
      <input name="grad" class="form-control margin" [formControl]="grad">
      <small class="form-text error" *ngIf="grad.errors?.required && grad.touched" style="color: red">
        Grad je obavezan!
      </small>

      <label style="margin-top: 20px">Longituda:</label>
      <input name="longitude" class="form-control margin" [formControl]="longitude">
      <small class="form-text error" *ngIf="longitude.errors?.required && longitude.touched" style="color: red">
        Longituda je obavezna!
      </small>

      <label style="margin-top: 20px">Latituda:</label>
      <input name="latitude" class="form-control margin" [formControl]="latitude">
      <small class="form-text error" *ngIf="latitude.errors?.required && latitude.touched" style="color: red">
        Latituda je obavezna!
      </small>

      <button class="btn btn-primary" style="width: 100%;margin-top: 30px" (click)="confirmClick()"
              [disabled]="!form.valid">
        {{method_name}}
      </button>
      <button class="btn btn-primary" style="width: 100% ; margin-top: 20px" (click)="exit()">ZATVORI</button>
    </div>
  </form>
</div>
