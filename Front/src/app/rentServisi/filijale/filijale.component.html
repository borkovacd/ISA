<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-navbar style="font-family: 'Ink Free'"  title="T R A V E L L A N D">
    <i class="fa fa-user"> Ime Prezime </i>
    <button class="btn-primary">Izloguj se</button>
  </igx-navbar>
</div>

<div>
  <div>
    <button class="btn btn-primary" style="width: 10%;margin-top: 10px; font-size: 1em;margin-bottom: 10px" (click)="goBack()">
      <i class="fa fa-arrow-left"> Nazad</i>
    </button>
  </div>
  <div style="text-align: center">
    <p  style="color: black;font-size:80px; font-family: 'Ink Free'; margin-bottom: 5%">'{{nazivRent}}'</p>
    <p  style="color: black;font-size:40px; font-weight: bolder; font-family: 'Ink Free'; margin-bottom: 5%">Pregled Filijala</p>
  </div>
  <div style="text-align: center">
    <button class="btn btn-outline-primary" style="width: 40%;margin-top: 20px; font-size: 1.5em;margin-bottom: 30px;" (click)="addFilijala()">Dodaj filijalu</button>
  </div>

  <div
    style="text-align: center; margin-left: 20%;margin-right: 20%">
    <div *ngFor="let filijala of filijale"
         style="text-align: center;border-style: solid;border-width: 2px;border-color: darkgray;margin-top: 20px;">
      <p style="font-size: 20px">Adresa:  {{filijala.adresa}}</p>

      <p style="font-size: 20px">Grad:  {{filijala.grad}}</p>
      <p style="font-size: 20px">Drzava:  {{filijala.drzava}}</p>
      <p style="font-size: 20px">Longituda: {{filijala.longitude}} </p>
      <p style="font-size: 20px">Latituda:  {{filijala.latitude}}</p>

      <div style="margin-bottom: 20px">
        <button
          style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px"
          (click)="editFilijala(filijala.id)">Izmeni
        </button>
        <button
          style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 30px"
          (click)="deleteFilijala(filijala.id)">Obrisi
        </button>
      </div>
    </div>
  </div>
</div>
