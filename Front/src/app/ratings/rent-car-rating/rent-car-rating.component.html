<div class="items-wrapper__item items-wrapper__item-small items-wrapper__item--blue">
  <igx-navbar style="font-family: 'Ink Free'"  title="T R A V E L L A N D">
    <button class="btn-primary" (click) = "logout()">Izloguj se</button>
  </igx-navbar>
</div>

<div>
  <button class="btn btn-primary" style="width: 10%;margin-top: 10px; font-size: 1em;margin-bottom: 10px" (click)="exit()">
    <i class="fa fa-arrow-left"> Nazad</i>
  </button>
</div>

<div style="text-align: center">
  <p  style="color: black;font-size:40px; font-weight: bolder; font-family: 'Ink Free'; margin-bottom: 5%">Ocena rent-a-car</p>
</div>


<div style="margin-bottom:50px;margin-right: 30%;margin-left: 30%">

  <form [formGroup]="form">
    <div class="form-group">

      <label style="margin-top: 20px">Ocena:</label>
      <select class="form-control " [formControl]="rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <div>&nbsp;</div>
      <button style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px" (click)="confirmClick()"
              [disabled]="!form.valid">
        Potvrdi
      </button>
      <button style="border-radius: 12px;background-color: #1a8cff;color: white;height: 45px;width: 110px;font-size: 20px;margin-right: 20px" (click)="exit()">Zatvori</button>
    </div>
  </form>
</div>
