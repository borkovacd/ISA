<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Prijava</title>

	<script src="js/jquery-3.3.1.min.js"></script>
	    <script type="text/javascript" src="js/login.js"></script>
          <script src="all4bootstrap/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="all4bootstrap/assets/js/jquery.backstretch.min.js"></script>
        <script src="all4bootstrap/assets/js/scripts.js"></script>
        
	
	<!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="all4bootstrap/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="all4bootstrap/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="all4bootstrap/assets/css/form-elements.css">
        <link rel="stylesheet" href="all4bootstrap/assets/css/style.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="all4bootstrap/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="all4bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="all4bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="all4bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="all4bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
		

	
      
</head>
<body>

	<div class="col-sm-5-new">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Prijava</h3>
	                            		<p>Unesite korisničko ime i lozinku da biste se ulogovali:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form id="loginForma" method="post" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Korisničko ime</label>
				                        	<input type="text" name="korisnickoIme" id="korisnickoIme" placeholder="Unesite korisnicko ime..." class="form-username form-control" >
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="lozinka" id="lozinka" placeholder="Unesite lozinku..." class="form-password form-control">
				                        </div>
				                        <div id="error" style="color: red; font-weight: bold; font-size: little">&nbsp</div>
				                        <button type="submit" id="logButton" class="btn">Prijavi se</button>
				                    </form>
			                    </div>
		                      </div>
   </div>
   
             
</body>
</html>
