    <body>
    
     <div class="col-sm-5-new">
                        	
                        	<div class="form-box"> 
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Registracija</h3>
	                            		<p>Popunite polja forme kako biste se uspešno registrovali:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form id="registracijaForma" method="post" class="registration-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" >Ime</label>
				                        	<input type="text" id="ime" placeholder="Unesite ime..."  class="form-first-name form-control" >
				                        	
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" >Prezime</label>
				                        	<input type="text" id="prezime" placeholder="Unesite prezime..." class="form-last-name form-control">
				                        	
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" >Korisničko ime</label>
				                        	<input type="text" id="korisnickoIme" placeholder="Unesite korisničko ime..." class="form-email form-control">
				                        	<small id="korisnickoImeErr">Uneto korisničko ime već postoji!</small>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" >Lozinka</label>
				                        	<input type="password" id="lozinka" placeholder="Unesite lozinku..." class="form-email form-control">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" >Email</label>
				                        	<input type="email" id="email" placeholder="Unesite email adresu..."class="form-email form-control">
				                        	<small id="emailAdresaErr">Uneta email adresa već postoji!</small>
											<small id="emailAdresaErrFormat">Nepravilan format email adrese!</small>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" >Telefon</label>
				                        	<input type="text" id="telefon" placeholder="Unesite kontakt telefon..."  class="form-email form-control">
				                        	<small id="telefonErr">Broj telefona nije validan!</small>
				                        </div>
				                        
				                        <button type="submit" class="btn" id="reg">Registruj se</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    
                

    </body>
